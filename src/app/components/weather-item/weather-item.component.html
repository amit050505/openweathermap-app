<mat-card>
  
    <mat-card-content>
        <div class="city">  
            {{weather?.name}}
        </div> 
       <span class="temp">
        {{weather?.main?.temp}} &#8451;
       </span> 
        <span class="weather-type" *ngFor="let item of weather?.weather">
            {{item?.main}}
        </span>
        <!-- {{weather?.weather[0]?.main}} -->
    </mat-card-content>
</mat-card>
